<div class="carousel-container">
    <div class="carousel-inner">
      <div class="carousel-item" *ngFor="let pokemon of pokemons; let i = index" [class.active]="i === activeIndex">
        <app-detailed-card [pokemon]="pokemon"></app-detailed-card>
      </div>
    </div>
    <button class="carousel-control-prev" (click)="prev()">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" (click)="next()">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
